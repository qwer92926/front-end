<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>article元素</title>
    <style>
        
        h1 {
            text-align: center;
            color:gray;
            font-family: monospace;
        }
        p {
            text-align: center;
            color:purple;
            font-family:fantasy ;
        }
               
    </style>
    
</head>
<body>
    <article>
        <h1>黃鶴樓送孟浩然之廣陵</h1>
        <p>故人西辭黃鶴樓，煙花三月下揚州。<br> 孤帆遠影碧空盡，惟見長江天際流。</p>
    </article>
    <article>
        <h1>江雪</h1>
        <p>千山鳥飛絕，萬徑人蹤滅。<br>
            孤舟蓑笠翁，獨釣寒江雪。</p>
    </article>
</body>
</html>
